<!DOCTYPE html>
<html>

<head>
    <title>Closr - Login</title>
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body class="login-body">

    <button class="facebook-button" onclick="runFacebook()">
        Login with Facebook
    </button>

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '520326775191251',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v5.0'
            });
        };
    </script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script type="text/javascript">
        function runFacebook() {
            FB.login(function (response) {
                if (response.authResponse) {
                    console.log('Welcome!  Fetching your information.... ');
                    FB.api('/me', function (response) {
                        console.dir(response);
                    });
                } else {
                    console.log('User cancelled login or did not fully authorize.');
                }
            }, { scope: "email,groups_access_member_info,publish_to_groups,user_age_range,user_birthday,user_events,user_friends,user_gender,user_hometown,user_likes,user_link,user_location,user_photos,user_posts,user_tagged_places,user_video" });
        }
    </script>
</body>

</html>
